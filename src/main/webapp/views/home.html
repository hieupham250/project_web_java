<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .course-card {
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: scale(1.03);
        }

        .btn-register {
            width: 100%;
        }

        .navbar-brand img {
            max-height: 40px;
        }

        .active {
            color: #007aff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2 sticky-top justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="/home/courses">
            <img src="http://res.cloudinary.com/dlnpapflp/image/upload/v1750407315/jtzyasq0sueyezrxmtqw.png" alt="Logo">
        </a>
        <div class="d-flex">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:classappend="${#httpServletRequest.requestURI.startsWith('/home/courses')} ? ' active' : ''" th:href="@{/home/courses}">List Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:classappend="${#httpServletRequest.requestURI.startsWith('/home/enrollments')} ? ' active' : ''" th:href="@{/home/enrollments}">Enrollments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" th:classappend="${#httpServletRequest.requestURI.startsWith('/home/profile')} ? ' active' : ''" th:href="@{/home/profile}">Profile</a>
                </li>
            </ul>
        </div>
        <div class="d-flex gap-3 align-items-center" th:if="${session.user != null}">
            <a href="#" class="text-dark position-relative">
                <i class="fas fa-envelope fa-lg"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                </span>
            </a>
            <a href="#" class="text-dark position-relative">
                <i class="fas fa-bell fa-lg"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    5
                </span>
            </a>
            <img src="https://jbagy.me/wp-content/uploads/2025/03/Hinh-anh-avatar-nam-cute-2.jpg" alt="User" width="32" height="32" class="rounded-circle">
            <a th:href="@{/auth/logout}" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
        <div th:if="${session.user == null}">
            <a th:href="@{/auth/login}" class="btn btn-primary btn-sm">Login</a>
        </div>
    </nav>

<div class="container py-4">
    <div th:replace="${content}"></div>
</div>
</body>
</html>
